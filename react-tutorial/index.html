<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>

    background-color: #999;
    color: #eee;

  }
  .character-title {
    font-size: 24px;
    color: #fff;
    text-shadow: 4px 2px #be5555;

  }

  <!-- will wrap the content -->

  <div id='app'></div>

  <!-- Notice that the files are imported -->

  <!-- ensures that all files will be loaded -->

  <script src='compiled/components/app.js'></script>
  <script src='compiled/components/character-table.js'></script>
